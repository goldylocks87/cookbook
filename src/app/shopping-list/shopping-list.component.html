<div class="row">
  <div class="col-xs-10">

    <app-shopping-edit></app-shopping-edit>

    <hr>

    <div style="margin-bottom: 2rem;">
      <label for="search">Search</label>
      <input type="text"
              id="search"
              class="form-control"
              name="searchTerm"
              [(ngModel)]="filteredString">
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
          <th scope="col">UoM</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients | filter:filteredString:'name'; let id = index;">
          <th scope="row">{{ id + 1 }}</th>
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.amount }}</td>
          <td>{{ ingredient.uom }}</td>
          <td>
            <button type="button"
                    class="btn btn-primary"
                    (click)="onEditItem(id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
