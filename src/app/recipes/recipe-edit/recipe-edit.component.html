<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                      id="name"
                      class="form-control"
                      formControlName="name">
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-xs-10">
            <div class="form-group">
              <label for="imgPath">Image URL</label>
              <input type="text"
                      id="imgPath"
                      class="form-control"
                      formControlName="imagePath"
                      #imagePath>
            </div>
          </div>

          <div class="col-xs-2">
            <img [src]="imagePath.value" class="img-responsive">
          </div>

        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text"
                        id="description"
                        class="form-control"
                        rows="6"
                        formControlName="description"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row">

              <div class="col-xs-6">
                <label for="ingredient">Ingredient</label>
              </div>
              <div class="col-xs-2">
                <label for="amount">Amount</label>
              </div>
              <div class="col-xs-2">
                <label for="uom">UoM</label>
              </div>
              <div class="col-xs-2">
                <label>Action</label>
              </div>

            </div>
            <div class="row" style="padding-bottom: 1rem;"
                  *ngFor="let ingredientCtrl of getIngredients(); let id = index"
                  [formGroupName]="id">

              <div class="col-xs-6">
                <input type="text" id="ingredient" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" id="amount" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <input type="text" id="uom" class="form-control" formControlName="uom">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(id)">Remove</button>
              </div>

            </div>

            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" (click)="onAddIngredient()" type="button">
                  Add Ingredient
                </button>
              </div>
            </div>

          </div>
        </div>

    </form>
  </div>
</div>
