<div class="row">
  <div class="col-xs-12">

    <a [routerLink]="[id]" routerLinkActive="active"
        class="list-group-item clearfix" style="cursor: pointer; margin-bottom: 1rem;">

      <div class="row">
        <div class="col-xs-9">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text">{{ recipe.description | truncate:35 }}</p>
          </div>
        </div>

        <div class="col-xs-3">
          <span class="pull-right">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}"
                  class="img-responsive" style="max-height: 50px;">
            </span>
        </div>
      </div>

    </a>

  </div>
</div>
