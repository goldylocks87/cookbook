<div class="row">

  <div class="col-xs-3">
    <img [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="width: 100%;">
  </div>

  <div class="col-xs-9">

    <div class="row">

      <div class="col-xs-8">
        <h1 style="margin-top: 0;">{{ recipe.name }}</h1>
      </div>

      <div class="col-xs-4">
        <div class="btn-group" appDropdown>
          <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a (click)="addToShoppinglist()" style="cursor: pointer;">To Shopping List</a></li>
            <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
            <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
          </ul>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12">
        {{ recipe.description }}
      </div>
    </div>

  </div>

</div>

<div class="row" style="margin-top: 2rem;">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
